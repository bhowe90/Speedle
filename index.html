<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Speedle</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="start-btn">Play Speedle</button>
    </div>

    <div id="game-screen" class="hidden">
        <h2 id="game-title">Game 1: TimeGuessr</h2>
        <p id="timer">00:00:000</p>
        <button id="next-game-btn" class="hidden">Next Game</button>
    </div>

    <div id="leaderboard-screen" class="hidden">
        <h2>Speedrun Complete!</h2>
        <p id="final-time"></p>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
        <p id="reset-timer"></p>
    </div>

    <script src="script.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
